<div class="modal-lg">
  <div class="modal-header">
    <h4 class="modal-title">add new admin</h4>
    <button type="button" class="close" aria-label="Close" (click)="modalForm.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="container">
      <div class="row">
        <div class="col">
          <label>telegram id</label>
        </div>
        <div class="col">
          <input [(ngModel)]="admin.telegramId"/>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary" style="margin: 0 20px auto" (click)="saveAdmin()">
      save
    </button>
  </div>
</div>
