<div class="modal-lg">
  <div class="modal-header">
    <h4 class="modal-title">add new question</h4>
    <button type="button" class="close" aria-label="Close" (click)="modalForm.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="container">
      <div class="row">
        <div class="col">
          <label for="question__input">
            question
          </label>
        </div>
        <div class="col">
      <textarea [(ngModel)]="question.content" id="question__input">
      </textarea>
        </div>
        <div class="col">
          <input id="question__label" [(ngModel)]="question.label"/>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary" style="margin: 0 20px auto" (click)="saveQuestion()"
            *ngIf="isQuestionChanged">
      edit question
    </button>
    <button type="submit" class="btn btn-primary" style="margin: 0 20px auto" (click)="saveQuestion()"
            *ngIf="!isQuestionChanged">
      save question
    </button>
  </div>
</div>
